<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Current Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container ylemine" id="weather">
        <div class="row ylemine-colors">
            <h2>Weather in</h2>
        </div>
        <div class="row city" id="location">
        </div>
        <div class="row">
            <div class="col-6">
                <h1 id="temp"></h1>
            </div>
            <div class="col-6 city-desc align-self-center" id="description"></div>
            </div>
        </div>

    <div class="container alumine">
        <form id="weather-form">
            <div class="vorm">
                <label for="city">Change city:&nbsp;</label>
                <input type="text" id="city" style="width: 100%">
            </div>
            <input class="nupp" type="submit" value="Go">
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
